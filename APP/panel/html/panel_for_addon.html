function hook(widgetId, action = null){

	if (widgetId == "LED2"){fastRun();};  // the widgetId MUST exist, update!

//  iotwidgets definitions
{ id :"TEMP",
       parent: "thermostat",  // container Id

	   code : "Tactual",          // for value, bigvalue: status code

 { id :"SET",
       parent:"thermostat",
	   xpos : 0,        
	   ypos : 0,
